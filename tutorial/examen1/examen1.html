<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen 1</title>
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/estilos.css">
  <link rel="stylesheet" href="../../static/css/examen.css">
  <script src="../../static/js/examen-final.js" defer></script>
</head>
<body>
  <header>
    <h1>Examen Final</h1>
  </header>

  <main>
    <div class="examen-final">
      <div class="pregunta">
        <form class="formulario-examen">
          <h3>¿Las letras son elementos básicos del álgebra?</h3>
          <a
            href="../../static/img/correcto.png"
            class="respuesta-formulario"
            target="resultado1">
              Sí
          </a>
          <a
            href="../../static/img/equivocado.png"
            class="respuesta-formulario"
            target="resultado1">
              No
          </a>

          <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    
        <div class="respuesta-examen">
          <iframe name="resultado1" src="" frameborder="0"></iframe>
        </div>
      </div>

      <div class="pregunta">
        <form class="formulario-examen">
          <h3>¿Se utilizan los mismos signos de operación en álgebra que en aritmética?</h3>
          <a
            href="../../static/img/equivocado.png"
            class="respuesta-formulario"
            target="resultado2">
              No
          </a>
          <a
            href="../../static/img/correcto.png"
            class="respuesta-formulario"
            target="resultado2">
              Sí
          </a>

          <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    
        <div class="respuesta-examen">
          <iframe name="resultado2" src="" frameborder="0"></iframe>
        </div>
      </div>

      <div class="pregunta">
        <form class="formulario-examen">
          <h3>¿Cuál es el resultado de la siguiente operación?</h3>
          <p>
            6÷2(2+1)
          </p>
          <a
            href="../../static/img/equivocado.png"
            class="respuesta-formulario"
            target="resultado3">
              1
          </a>
          <a
            href="../../static/img/correcto.png"
            class="respuesta-formulario"
            target="resultado3">
              9
          </a>

          <button
            type="submit"
            class="btn btn-primary"
            id="ultima-pregunta"
          >
            Terminar
          </button>
        </form>
    
        <div class="respuesta-examen">
          <iframe name="resultado3" src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
